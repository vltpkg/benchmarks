<!DOCTYPE html>
<html>
  <head>
    <title>Benchmark</title>
    <style type="text/css">
      :root {
        --npm: #cb0606;
        --yarn: #117cad;
        --pnpm: #f9ad00;
        --yarn2: #9555bb;
        --deno: #70ffaf;
        --bun: #f472b6;
        --vlt: #000000;
        --nx: #3b82f6;
        --turbo: #ff1e56;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const npm = '#cb0606';
      const yarn = '#117cad';
      const pnpm = '#f9ad00';
      const yarn2 = '#9555bb';
      const deno = '#70ffaf';
      const bun = '#f472b6';
      const vlt = '#000000';
      const nx = '#3b82f6';
      const turbo = '#ff1e56';
      const node = '#84ba64';

      const ctx = document.getElementById('myChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Install Next Project', 'Install Astro Project', 'Install Svelte Project', 'Install Vue Project', 'Running Scripts'],
          datasets: [{
            label: 'npm',
            data: [12, 19, 3, 5, 3],
            backgroundColor: npm
          },{
            label: 'yarn',
            data: [12, 19, 3, 5, 2],
            backgroundColor: yarn
          },{
            label: 'pnpm',
            data: [12, 19, 3, 5, 2],
            backgroundColor: pnpm
          },{
            label: 'yarn2',
            data: [12, 19, 3, 5, 2],
            backgroundColor: yarn2
          },{
            label: 'deno',
            data: [12, 19, 3, 5, 2],
            backgroundColor: deno
          },{
            label: 'bun',
            data: [12, 19, 3, 5, 2],
            backgroundColor: bun
          },{
            label: 'vlt',
            data: [12, 19, 3, 5, 2],
            backgroundColor: vlt
          },{
            label: 'nx',
            data: [0, 0, 0, 0, 12],
            backgroundColor: nx
          },{
            label: 'turbo',
            data: [0, 0, 0, 0, 12],
            backgroundColor: turbo
          },{
            label: 'node',
            data: [0, 0, 0, 0, 12],
            backgroundColor: node
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                footer: () => {
                  return 'Packages: 1k \n Total Time: 9999s';
                }
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
